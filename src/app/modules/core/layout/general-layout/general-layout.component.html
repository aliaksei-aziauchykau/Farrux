<nz-layout>
    <nz-header>
        <div nz-row
             nzType="flex"
             nzJustify="space-between">
            <div nz-col
                 nzSpan="4">
                <div class="logo">
                    <img src="../../../../../assets/images/logo.png">
                    <div class="logo-name">
                        <h3>
                            SmartBooking
                        </h3>
                    </div>
                </div>
            </div>
            <div nz-col
                 nzSpan="16">
                <ul nz-menu
                    nzTheme="light"
                    nzMode="horizontal">
                    <li nz-menu-item>Главная</li>
                    <li nz-menu-item>Календарь</li>
                    <li nz-menu-item>Тарифы и наличие мест</li>
                    <li nz-menu-item>Брони и заявки</li>
                    <li nz-menu-item>Турагенства</li>
                    <li nz-menu-item>Гостиница</li>
                </ul>
            </div>
            <div class="action-bar"
                 nz-col
                 nzSpan="4">
                <div>
                    <span>
                        <i nz-icon
                           nzType="home"
                           nzTheme="outline"></i>
                    </span>
                    <span>
                        <nz-badge [nzCount]="9">
                            <i nz-icon
                               nzType="bell"
                               nzTheme="outline"></i>
                        </nz-badge>
                    </span>
                    <span>
                        <nz-avatar nzSize="middle"
                                   nzIcon="user"></nz-avatar>
                    </span>
                </div>
            </div>
        </div>
    </nz-header>
    <nz-content>
        <div class="content-header"
             nz-row>
            <div nz-col
                 nzSpan="8">
                <h3>
                    Создание новой брони
                </h3>
            </div>
            <div nz-col
                 nzSpan="8">
                <nz-steps>
                    <nz-step></nz-step>
                    <nz-step></nz-step>
                    <nz-step></nz-step>
                    <nz-step></nz-step>
                </nz-steps>
            </div>
        </div>
        <nz-layout class="inner-layout">
            <nz-sider nzWidth="200px"
                      nzTheme="light">
                <div nz-row>
                    <div nz-col>
                        <nz-form-item>
                            <div>
                                <label>Выберите источник</label>
                            </div>
                            <nz-select [(ngModel)]="selectedValue"
                                       nzPlaceHolder="Не выбрано">
                                <nz-option nzValue="source"
                                           nzLabel="Источник"></nz-option>
                            </nz-select>
                        </nz-form-item>
                    </div>
                </div>
                <div nz-row>
                    <div nz-col>
                        <nz-card style="width:200px;"
                                 nzTitle="Card title">
                            <p>Card content</p>
                            <p>Card content</p>
                            <p>Card content</p>
                        </nz-card>
                    </div>
                </div>
            </nz-sider>
            <nz-content class="inner-content">
                <div nz-row 
                    nzType="flex"
                    nzJustify="space-between">
                    <div nz-col
                         nzSpan="4">
                        <nz-form-item>
                            <div>
                                <label>Дата заезда</label>
                            </div>
                            <nz-date-picker [(ngModel)]="dateComming"
                                            (ngModelChange)="onChange($event)"></nz-date-picker>
                        </nz-form-item>
                    </div>
                    <div nz-col
                         nzSpan="4">
                        <nz-form-item>
                            <div>
                                <label>Дата аыезда</label>
                            </div>
                            <nz-date-picker [(ngModel)]="dateOutComming"
                                            (ngModelChange)="onChange($event)"></nz-date-picker>
                        </nz-form-item>
                    </div>
                    <div nz-col
                         nzSpan="4">
                        <nz-form-item>
                            <div>
                                <label>Выберите источник</label>
                            </div>
                            <nz-select [(ngModel)]="taxes"
                                       nzPlaceHolder="Не выбрано">
                                <nz-option nzValue="all"
                                           nzLabel="Все тарифы"></nz-option>
                            </nz-select>
                        </nz-form-item>
                    </div>
                    <div nz-col
                         nzSpan="4">
                        <nz-form-item>
                            <div>
                                <label>Выберите источник</label>
                            </div>
                            <nz-select [(ngModel)]="types"
                                       nzPlaceHolder="Не выбрано">
                                <nz-option nzValue="all"
                                           nzLabel="Все типы номеров"></nz-option>
                            </nz-select>
                        </nz-form-item>
                    </div>
                    <div nz-col>
                        <nz-form-item>
                            <button nz-button
                                    nzType="primary">Поиск</button>
                        </nz-form-item>
                    </div>
                </div>
            </nz-content>
        </nz-layout>
    </nz-content>
    <nz-footer>Ant Design ©2019 Implement By Angular</nz-footer>
</nz-layout>
