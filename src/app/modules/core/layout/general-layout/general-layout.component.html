<nz-layout>
    <nz-header>
        <div nz-row
             nzType="flex"
             nzJustify="space-between">
            <div nz-col
                 nzSpan="4">
                <div class="logo">
                    <img src="../../../../../assets/images/logo.png">
                    <div class="logo-name">
                        <h3>
                            SmartBooking
                        </h3>
                    </div>
                </div>
            </div>
            <div nz-col
                 nzSpan="16">
                <ul nz-menu
                    nzTheme="light"
                    nzMode="horizontal">
                    <li nz-menu-item>Главная</li>
                    <li nz-menu-item>Календарь</li>
                    <li nz-menu-item>Тарифы и наличие мест</li>
                    <li nz-menu-item>Брони и заявки</li>
                    <li nz-menu-item>Турагенства</li>
                    <li nz-menu-item>Гостиница</li>
                </ul>
            </div>
            <div class="action-bar"
                 nz-col
                 nzSpan="4">
                <div>
                    <span>
                        <i nz-icon
                           nzType="home"
                           nzTheme="outline"></i>
                    </span>
                    <span>
                        <nz-badge [nzCount]="9">
                            <i nz-icon
                               nzType="bell"
                               nzTheme="outline"></i>
                        </nz-badge>
                    </span>
                    <span>
                        <nz-avatar nzSize="middle"
                                   nzIcon="user"></nz-avatar>
                    </span>
                </div>
            </div>
        </div>
    </nz-header>
    <nz-content>
        <!-- <nz-breadcrumb>
            <nz-breadcrumb-item>Home</nz-breadcrumb-item>
            <nz-breadcrumb-item>List</nz-breadcrumb-item>
            <nz-breadcrumb-item>App</nz-breadcrumb-item>
        </nz-breadcrumb> -->
        <div class="inner-content">Content</div>
    </nz-content>
    <nz-footer>Ant Design ©2019 Implement By Angular</nz-footer>
</nz-layout>
